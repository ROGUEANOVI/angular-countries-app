<h2>Por País</h2>
<hr>

<div class="row">
  <div class="col">
   <app-countries-input 
   (onEnter)="search($event)"
   (onDebounce)="suggestions($event)"
   placeholder="Buscar País..."
   >
   </app-countries-input> 
  </div>
</div>

<ul class="list-group">
  <li 
    *ngFor="let country of suggestedCountries" 
    class="list-group-item list-group-item-action"
  >
    <a [routerLink]="['/country',country.cca3]">
      {{country.name.common}}
    </a>
  </li>
</ul>

<hr>

<div *ngIf="isError" class="alert alert-danger">
  No se encontro nada con el termino {{term}}
  {{countries===[]}}
</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-countries-table [countries]="countries"></app-countries-table>
  </div>
</div>
