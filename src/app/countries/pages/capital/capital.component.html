<h2>Por Capital</h2>
<hr>

<div class="row">
  <div class="col">
   <app-countries-input 
   (onEnter)="search($event)"
   placeholder="Buscar Capital..."
   >

   </app-countries-input> 
  </div>
</div>

<hr>

<div *ngIf="isError" class="alert alert-danger">
  No se encontro nada con el termino {{term}}
  {{countries===[]}}
</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-countries-table [countries]="countries"></app-countries-table>
  </div>
</div>
