<table class="table table-hover table-info" >

      <th> Bandera </th>
      <th> Pais </th>
      <th> Capital </th>

      <th> Detalles </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries; let i = index " class="table-light">
      <td>{{i+1}}</td>
